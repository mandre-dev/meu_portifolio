    <section class="banner">

                <h3 class="title">HTML</h3>

                <progress class="progress-bar" max="100" value="70">70%

            </div>

                <progress class="progress-bar" max="100" value="70">70%

            </div>
            
            </article>

            <article class="skill-tec -space"> 
                
                <img class="icon" src="assets/img/js_icon.png" alt="JavaScript"> 

            <div class="right">

                <h3 class="title">JavaScript</h3>

                <progress class="progress-bar" max="100" value="70">70%

                </progress>

            </div>
            
            </article>

            <article class="skill-tec"> 

                <img class="icon" src="assets/img/nodejs_icon.png" alt="node.js"> 

            <div class="right">

                <h3 class="title">Node.JS</h3>

                <progress class="progress-bar" max="100" value="70">70%

                </progress>

            </div>
            
            </article>

            <a href="" target="_blank">
                <figure class="card-project">

            </a>

            <a href="" target="_blank">
